<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myfanwy Johnston</title>
    <meta name="description" content="Myfanwy Johnston" />
    <meta name="keywords" content="jekyll, image gallery, image grid, template, masonry" />
    <meta name="author" content="Myfanwy Johnston" />

    <link rel="stylesheet" type="text/css" href="www.voovarb.com/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="www.voovarb.com/css/component.css" />
    <script src="www.voovarb.com/js/modernizr.custom.js"></script>
  </head>
  <body>

  <div class="container">
	<header class="clearfix">
		<h1>Myfanwy Johnston</h1>
	</header>
	<div id="grid-gallery" class="grid-gallery">

	<section class="grid-wrap">
	<ul class="grid">
		<li class="grid-sizer"></li><!-- for Masonry column width -->
		
		<li>
			<figure>
				<img src="www.voovarb.com/img/thumb/2.png" alt="img"/>
				<figcaption>
					<h3>Introduction to ggplot2</h3>
					<p>A presentation at the Davis R-Users group in March of 2015.</p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="www.voovarb.com/img/thumb/1.png" alt="img"/>
				<figcaption>
					<h3>Myfanwy</h3>
					<p>(About me)</p>
				</figcaption>
			</figure>
		</li>
		
	</ul>
	</section><!-- // grid-wrap -->

	<section class="slideshow">
	<ul>
		
		<li>
			<figure>
				<img src="www.voovarb.com/img/large/2.png" alt="img"/>
				<figcaption><h3>Introduction to ggplot2</h3><p>A presentation at the Davis R-Users group in March of 2015.</p></figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="www.voovarb.com/img/large/1.png" alt="img"/>
				<figcaption><h3>Myfanwy</h3><p>(About me)</p></figcaption>
			</figure>
		</li>
		
	</ul>
	<nav>
		<span class="icon nav-prev"></span>
		<span class="icon nav-next"></span>
		<span class="icon nav-close"></span>
	</nav>
	<div class="info-keys icon">Navigate with arrow keys</div>
	</section><!-- // slideshow -->

	</div><!-- // grid-gallery -->
</div>

    <script src="www.voovarb.com/js/imagesloaded.pkgd.min.js"></script>
    <script src="www.voovarb.com/js/masonry.pkgd.min.js"></script>
    <script src="www.voovarb.com/js/classie.js"></script>
    <script src="www.voovarb.com/js/cbpGridGallery.js"></script>
    <script>
      new CBPGridGallery( document.getElementById( 'grid-gallery' ) );
    </script>
  </body>
</html>
